<div class="login-container">
    <div nz-row style="height: 100%;">
        <div nz-col nzSpan="16">            
              <nz-carousel nzDotPosition="bottom" nzAutoPlay>
                <div nz-carousel-content *ngFor="let index of array">
                 <img [src]="index.img" class="fotosmotos"> 
                 <!-- <object [data]="index.img" style="width:40%"> </object> -->
                </div>
              </nz-carousel>
        </div>
        <div nz-col nzSpan="8" style="display:flex; align-items:center; justify-content:center;flex-direction:column;">
          <img src="../../../assets/images/logo.png" alt="" width="120px" style="margin: 0rem 0rem 2rem 0rem;">           
            <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
                <nz-form-item>
                  <nz-form-control nzErrorTip="Por favor ingrese su nombre de usuario!">
                    <nz-input-group nzPrefixIcon="user">
                      <input type="text" nz-input formControlName="userName" placeholder="Username" />
                    </nz-input-group>
                  </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                  <nz-form-control nzErrorTip="Por favor ingrese su contraseña!">
                    <nz-input-group nzPrefixIcon="lock">
                      <input type="password" nz-input formControlName="password" placeholder="Password" />
                    </nz-input-group>
                  </nz-form-control>
                </nz-form-item>
                <div nz-row class="login-form-margin">                  
                  <div nz-col [nzSpan]="24">
                    <a class="login-form-forgot" (click)='openModalRecoverPassword()'>Olvide mi contraseña</a>
                  </div>
                </div>
                <button [nzLoading]="cargando" nz-button class="login-form-button login-form-margin" [nzType]="'primary'" >Log in</button>               
              </form>
        </div>
      </div>
</div>
